<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav id="navbar">
        <a class="navButton" id="logo" href="/"><img id="logoImage"
                src="{{ url_for('static', filename='assets/logo.svg') }}" alt="Paw Image"></a>
        <a class="navButton" href="../animaldex/">AnimalDex</a>
        <a class="navButton" href="../animal-detector/">Animal Detector</a>
        <a class="navButton" id="userNavButton" href="../login/">Login</a>
    </nav>

    <main class="login-page">
        <section class="login-card">
            <h1>Account Access</h1>
            <p class="subtitle">Log in to your account or create a new one.</p>

            <div class="mode-toggle" role="tablist" aria-label="Authentication mode">
                <button id="loginBtn" class="toggle-btn active" type="button">Login</button>
                <button id="registerBtn" class="toggle-btn" type="button">Register</button>
            </div>

            <form id="loginForm" novalidate>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required>

                <button id="submitBtn" type="submit">Login</button>
            </form>

            <p id="loginMessage" class="login-message"></p>
        </section>
    </main>

</body>

<script src="{{ url_for('static', filename='login/script.js') }}"></script>
<script src="{{ url_for('static', filename='navbar-user.js') }}"></script>

</html>
